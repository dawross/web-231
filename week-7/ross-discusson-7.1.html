<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Discussion 7.1</title>

  <body>
  <!-- ============================================
    ; Title: Discussion 7.1
    ; Author: Dan Ross
    ; Date: 9 July 2020;
    ; Description: JavaScript in Web Browsers w/ 2 errors
    ;=========================================== -->
    <ul>
      <li>This is a list item</li>
      <li>This is another list item</li>
      <li>This is a third list item</li>
    </ul>

    <!-- button should change the list text to red -->
    <button>Change the list color to red</button>

    <script>
      //assign the button to a variable
      var button = document.querySelect("button");
      //listens for the button to be clicked
      button.addEventListen("click", function () {
        //changes the list text color
        document.querySelector("ul").style.color = "red";
      });
    </script>
  </body>
</html>
