    <h1>Don't click this button</h1>
    <button>DON'T PUSH ME!</button>
    <div id="nick" style="display: none;">
      <img src="https://i.ytimg.com/vi/JrQkgLLL9XQ/hqdefault.jpg" alt="Nick" />
    </div>
    <!-- jQuery cdn  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      //this script has 2 errors
      $(function () {
        //toggles image on click of button
        $(".button").click(function ( {
          $("#nick").toggle("slow", function () {
            alert("Why?");
          });
          //toggles button text
          $(this).text(function (i, text) {
            return text === "PUSH ME" ? "DON'T PUSH ME!" : "PUSH ME!";
          });
        });
      });
    </script>
